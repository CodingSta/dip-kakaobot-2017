<h1>AskDjango</h1>

<p>
    안녕하세요. 여러분의 파이썬/장고 페이스메이커가 되겠습니다.
</p>

<form action="" method="get">
   <input type="text" name="q" value="{{ q }}" />
   <input type="submit" value="검색" /> 
</form>

<table>
    {% for post in post_list %}
        <tr>
            <td>
                <a href="/blog/{{ post.pk }}/">
                    {{ post.title }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
